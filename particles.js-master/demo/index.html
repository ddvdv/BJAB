<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bjad to code</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="BJAB Coding Portfolio" />
  <meta property="og:description" content="The first step will be to unveil your options to 'bjab to code'" />
  <meta property="og:image" content="../../scrn-main.jpeg" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" media="screen" href="css/perso.css">

</head>
<body>
  <!-- own content -->
  <div class="own-content">
    
    <img src="logo.svg" alt="logo BJAB" id="logo">

    <div class="option monkey">
      <h3>Play Code Monkey</h3>
      <a href="https://www.playcodemonkey.com/" class="scrn hidden" target="_blank">
        <img class="shot" src="../../scrn-monkey.png" alt="monkey">
      </a>
    </div>

    <div class="option ownsite">
      <h3>Create your own site</h3>
      <a href="https://thimbleprojects.org/pixeline/340495/" class="scrn hidden" target="_blank">
        <img class="shot" src="../../scrn-ownsite.jpeg" alt="monkey">
      </a>
    </div>

    <div class="option excuse">
      <h3>Excuse generator</h3>
      <a href="https://thimbleprojects.org/mozillalearning/11698/" class="scrn hidden" target="_blank">
        <img class="shot" src="../../scrn-excuse.jpeg" alt="excuse">
      </a>
    </div>

  </div>

  <!-- count particles -->
  <div class="count-particles">
    <span class="js-count-particles">--</span> particles

  </div>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- scripts -->
  <script src="../particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/perso.js"></script>

  <!-- stats.js -->
  <script src="js/lib/stats.js"></script>
  <script>
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>

</body>
</html>
